}

    var velemento = "Preco"+getNumero(FID);
    var vpreco = document.getElementById(velemento);
    return vpreco.innerText;
}

function load(){
   for (i = 1; i < 13; i++) {
      let VLabel = document.getElementById('Label'+i);
      num = getNumero(VLabel.id);
      let VbtADD = document.getElementById('bt-add'+num);
      let VbtInc = document.getElementById('bt-inc'+num);
      let VbtDec = document.getElementById('bt-dec'+num);

      VLabel.style.display = "none";        
      VbtInc.style.display = "none";
      VbtDec.style.display = "none"; 
      VbtADD.style.display = "block";
   }

}

function getNumero(FString) {
   var numsStr = FString.replace(/[^0-9]/g,'');
   return parseInt(numsStr);
}

function RemoveTagPreco(FString) {
    return FString.replace('R$:','');
}

function Update(ALabel, isInc){

  var num = getNumero(ALabel.id);
  let AbtADD = document.getElementById('bt-add'+num);
  let AbtInc = document.getElementById('bt-inc'+num);
  let AbtDec = document.getElementById('bt-dec'+num);

  if (isInc) {
    ALabel.innerHTML = parseInt(ALabel.innerHTML) + 1;
    countItens = parseInt(countItens) + 1;
  }else{
      //Global Count
      if (countItens <= 1 ) {
         countItens = 0
      }else{
         countItens = parseInt(countItens) - 1;
      }
      //Display Itens Count
      if (ALabel.innerHTML <= 1) {
         ALabel.innerHTML = 0;
      }else{
         ALabel.innerHTML = parseInt(ALabel.innerHTML) - 1;     
      } 
  }
  
  if (ALabel.innerHTML <= 0) {
      ALabel.style.display = "none";        
      AbtInc.style.display = "none";
      AbtDec.style.display = "none"; 
      AbtADD.style.display = "block";
      if (countItens < 1){
          if (mainButton.isVisible) {
              mainButton.hide();
          }
      }
    }

  if (ALabel.innerHTML > 0) {
      AbtADD.style.display = "none";
      ALabel.style.display = "block"; 
      AbtInc.style.display = "block";
      AbtDec.style.display = "block";
      mainButton.show();
    }
} /*function Update*/

function IncValue(ID){
  var FLabel = document.getElementById(ID);
   
  Update(FLabel, true);

    if (parseInt(FLabel.innerText) > 0 ) {
        if (comprasJson != "") {
            comprasJson = comprasJson + ';"produto":"'+ produto(FLabel.id) + '";"preco":' + RemoveTagPreco(preco(FLabel.id)) + ';"quantidade":' + FLabel.innerText;
        } else {
            comprasJson = '"produto":"'+ produto(FLabel.id) + '";"preco":' + RemoveTagPreco(preco(FLabel.id)) + ';"quantidade":' + FLabel.innerText;
        }
    }

}

            comprasJson = '"produto":"'+ produto(FLabel.id) + '";"preco":' + RemoveTagPreco(preco(FLabel.id)) + ';"quantidade":' + FLabel.innerText;

}
